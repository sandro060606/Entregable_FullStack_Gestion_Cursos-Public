<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
    <link rel="stylesheet" href="./css/cursos.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">üìö Gesti√≥n de Cursos</a>
        </div>
      </nav>
    </header>

    <main class="container-fluid my-3">
      <h3>Gestion de Cursos</h3>

      <form action="" method="post" id="from-curso" autocomplete="off">
        <input type="hidden" name="idcurso" id="idcurso" />

        <div class="card">
          <div class="card-header">
            <strong
              >Complete los Datos necesarios para el Registro del Curso</strong
            >
          </div>
          <!-- Fin Card Header -->
          <div class="card-body">
            <div class="row g-2">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <select
                    name="lista-categorias"
                    id="lista-categorias"
                    class="form-select"
                    required
                  >
                    <option value="">Seleccione</option>
                  </select>
                  <label for="lista-categorias">Categorias</label>
                </div>
              </div>
            </div>
            <!-- Fin row -->
            <div class="row g-2">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <select
                    name="lista-subcategorias"
                    id="lista-subcategorias"
                    class="form-select"
                    required
                  >
                    <option value="">Seleccione</option>
                  </select>
                  <label for="lista-subcategorias">SubCategorias</label>
                </div>
              </div>
            </div>
            <!-- Fin row -->
            <div class="row g-2">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="titulo"
                    name="titulo"
                    required
                    autofocus
                  />
                  <label for="titulo">Titulo del Curso</label>
                </div>
              </div>
            </div>
            <!--Fin Row -->
            <div class="row g-2">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="descripcion"
                    name="descripcion"
                    required
                  />
                  <label for="descripcion">Descripci√≥n Basica del Curso</label>
                </div>
              </div>
            </div>
            <!--Fin Row -->
            <div class="row g-2">
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input
                    type="date"
                    name="fechaInicio"
                    id="fechaInicio"
                    class="form-control rounded-0 text-end"
                    required
                  />
                  <label for="fechaInicio">Fecha de Inicio del Curso</label>
                </div>
              </div>
              <!-- Fin col -->
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input
                    type="date"
                    name="fechaFin"
                    id="fechaFin"
                    class="form-control rounded-0 text-end"
                    required
                  />
                  <label for="fechaFin">Fecha del Fin del Curso</label>
                </div>
              </div>
            </div>
            <!-- Fin row -->
            <div class="row g-2">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <select
                    name="lista-docentes"
                    id="lista-docentes"
                    class="form-select"
                    required
                  >
                    <option value="">Seleccione</option>
                  </select>
                  <label for="lista-docentes">Docentes</label>
                </div>
              </div>
            </div>
            <!-- Fin row -->
            <div class="row g-2">
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input
                    type="number"
                    name="precio"
                    id="precio"
                    class="form-control rounded-0 text-end"
                    step="0.01"  min="0"
                    required
                  />
                  <label for="precio">Precio del Curso</label>
                </div>
              </div>
              <div class="col-md-6 mb-2">
                <div class="form-floating">
                  <input
                    type="number"
                    name="duracionHoras"
                    id="duracionHoras"
                    class="form-control rounded-0 text-end"
                    required
                  />
                  <label for="duracionHoras">Duracion del Curso en Horas</label>
                </div>
              </div>
            </div>
            <!-- Fin row -->
          </div>
          <!-- Fin card body -->
          <div class="card-footer text-end">
            <button
              type="reset"
              class="btn rounded-0 btn-outline-secondary"
              id="btnCancelar"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn rounded-0 btn-primary"
              id="btnGuardar"
            >
              Guardar
            </button>
          </div>
          <!-- Fin card footer -->
        </div>
        <!-- Fin card -->
      </form>

      <div class="table-responsive mt-3">
        <table class="table table-bordered table-striped" id="tabla-cursos">
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 28%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 8%" />
            <col style="width: 8%" />
            <col style="width: 5%" />
            <col style="width: 6%" />
            <col style="width: 10%" />
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>T√≠tulo del Curso</th>
              <th>Categor√≠a</th>
              <th>Subcategor√≠a</th>
              <th>Docente</th>
              <th class="text-center">Inicio</th>
              <th class="text-center">Fin</th>
              <th class="text-center">Dur. (h)</th>
              <th class="text-center">Precio</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <div class="container">
        <small>
          &copy; 2025 Gesti√≥n de Cursos. Todos los derechos reservados.
        </small>
      </div>
    </footer>

    <script src="./js/cursos.js"></script>
  </body>
</html>
